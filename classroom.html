<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>マイクラ部特設ページ</title>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/library/lity.css" />
		<link rel="apple-touch-icon" type="image/png" href="./img/favicon.png" />
		<link rel="icon" type="image/png" href="./img/favicon.png" />
	</head>
	<body>
		<header class="spacer__x">
			<a href="./index.html" class="logo">
				<img src="./img/logo.png" alt="キープオン" />
			</a>
		</header>
		<div class="wrapper spacer__pageTop">
			<section class="banner spacer__x">
				<p class="banner--title">教室内作業可能時間</p>
			</section>

			<p class="note spacer__x spacer__top">
				教室での作業をご希望の際は事前のご連絡をお願いいたします！<br />
				教室のPCには数に限りがあります。
			</p>
			<div class="calendar__cnt spacer__top">
				<section class="calendar__single spacer__x">
					<h4 class="calendar__single--month aug">
						<span class="strong">8</span>月
					</h4>
					<div class="calendar__single--date">
						<p>2日：16:00~20:00</p>
						<p>3日：13:30~16:30</p>
						<p>4日：10:30~12:00</p>

						<p>9日：16:00~18:00</p>
						<p>10日：10:00~12:00</p>
						<p>10日：14:00~16:30</p>
						<p>11日：10:00~12:00</p>
						<p>17日：10:00~12:00</p>
						<p>17日：14:00~16:30</p>
						<p>18日：10:00~12:00</p>
						<p>18日：13:00~14:30</p>
						<p>20日：16:00~14:30</p>
					</div>
				</section>
			</div>
		</div>
	</body>
	<footer></footer>
</html>
